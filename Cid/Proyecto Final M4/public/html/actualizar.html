<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/stylesActualizar.css">
    <title>Formulario de Mascota</title>
</head>
<body>
    <nav class="barraSuperior">
        <ul class="elementosBSuperior">
            <a href="./index.html" class="elementoSuperior">Inicio</a>
            <a href="./lista.html" class="elementoSuperior">Ver Perros</a>
            <a href="./formulario.html" class="elementoSuperior">Crear Perro</a>
            <a href="#" class="elementoSuperior">Acerca de</a>
        </ul>
    </nav>
    <h1>Actualizar Datos Perro</h1>
    <form class="formulario">
        <div class="elementosFormulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="name" placeholder="Nombre del perro"><br><br>
        </div>

        <div class="elementosFormulario">
            <label for="raza">Raza:</label>
            <input type="text" id="raza" name="breed" placeholder="Raza del perro"><br><br>
        </div>

        <div class="elementosFormulario">
            <label for="imagen">URL de Imagen:</label>
            <input type="url" id="imagen" name="image" placeholder="URL de la imagen"><br><br>
        </div>

        <div class="elementosFormulario">
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" placeholder="Color del perro"><br><br>
        </div>

        <div class="elementosFormulario">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="age" placeholder="Edad del perro"><br><br>
        </div>

        <div class="elementosFormulario">
            <label for="jugueteFavorito">Juguete Favorito:</label>
            <input type="text" id="jugueteFavorito" name="favoriteToy" placeholder="Juguete favorito del perro"><br><br>
        </div>

        <div class="elementosFormulario">
            <label for="personalidad">Personalidad:</label>
            <input type="text" id="personalidad" name="personality" placeholder="Personalidad del perro"><br><br>
        </div>

        <div class="elementosFormulario">
            <label for="bio">Biografía:</label>
            <textarea id="bio" name="bio" placeholder="Biografía del perro"></textarea><br><br>
        </div>
    </form>
    <button id="btnEnviar" class="btnEnviar">Actualizar Perro</button>
    <footer>
        <p>Proyecto M4</p>
    </footer>
    <script src="../../src/actualizar.js"></script>
</body>
</html>
